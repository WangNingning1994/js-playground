<body>
  <script>
    // 让我们分析下面代码的执行流程
    var a = 1;
    var b = 2;
    function add(a, b) {
      return a + b;
    }
    function addAll(a, b) {
      c = 3;
      return add(a, b) + c;
    }
    // console.log(c)
    var result = addAll(a, b);
    console.log(result);
  </script>
